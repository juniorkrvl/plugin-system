<dom-module id="view-main">

  <template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }
    </style>

    <!-- local DOM goes here -->
    <template is="dom-repeat" items="{{list}}">
        <div>Item: <span>{{item}}</span></div>
    </template>
  </template>

  <script>
  Polymer({
    is: 'view-main',
    properties:{
      list: Array
    }
  });
  </script>

</dom-module>
